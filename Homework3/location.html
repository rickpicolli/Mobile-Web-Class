  <div id="demomap"></div>
<script>
   var mymap = L.map('demomap').setView([37.7749, -122.4194], 15)
   L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1Ijoicmlja3BpY29sbGkiLCJhIjoiY2toMTFhcnc5MGU3ZDJzbXRpZ3RpMHg4dyJ9.qKAexG5AtVWcS1BMnXt2nQ' // you need to leave the single quotes when inserting your access token but if you do not insert the access token here, the code will not work
}).addTo(mymap);

   var popup = L.popup();
   
   function MapClick(e) {
      popup.setLatLng(e.latlng).setContent("Map clicked at " + e.latlng.toString()).openOn(mymap);
   }
   
   mymap.on('click', MapClick);
</script>
